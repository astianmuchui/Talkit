<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../UI/css/recovery.css">
    <title>Set your recovery question</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="../UI//img/logo.png" alt="" height="70px" width="70px" >
        </div>
    </header>
    <main class="flex-column">
        <div class="cont ">
            <h4 class="text-primary">Set a password recovery question</h4>
            <form action="" >
                <select name="qtns" id="" value="Options">
                    <option value="null">Select recovery question</option>
                    <option value="artist">Who is your favorite artist</option>
                    <option value="food">Which is your favorite food</option>
                    <option value="number">Which is your lucky number</option>
                </select>
                <label class="text-primary">Set Answer to the question above</label>
                <input type="text" >
                <button type="submit" class="btn-primary">Set question</button>
            </form>
        </div>
    </main>
</body>
</html>
